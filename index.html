<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Legits Presentation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 30px 0; /* Increased margin to space the buttons further apart */
        }

        a {
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 123, 255, 0.3);
        }

        a:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 123, 255, 0.5);
        }

        a:active {
            transform: translateY(0);
        }

        /* Button animation */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        a:hover {
            animation: pulse 0.6s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Legits Presentation</h1>
        <ul>
            <li><a href="https://docs.google.com/presentation/d/1E8s6R7veyML2KMO2CtcWjmYyHhm-357-/edit?usp=drive_link&ouid=112487647049272886307&rtpof=true&sd=true" target="_blank">Bidheyak</a></li>
            
            <li><a href="https://www.canva.com/design/DAGN_iTwCUc/HLc94MIfM51Km39bzYd7Og/view?utm_content=DAGN_iTwCUc&utm_campaign=designshare&utm_medium=link&utm_source=editor#1" target="_blank">Sabin</a></li>
            <li><a href="https://drive.google.com/file/d/1sX-bfI3gXOUcyWTtJbwPJe6ERIDhRkID/view?usp=sharing" target="_blank">Nirman</a></li>
            <li><a href="https://docs.google.com/presentation/d/1cNhU_l3dVdoNogyuZh_EjuLaIyh6nlFw0IlniP9p8Ik/edit#slide=id.p1" target="_blank">Sandesh</a></li>
        </ul>
    </div>

</body>
</html>
